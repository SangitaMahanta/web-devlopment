    <title>Ids and classes in html</title>
</head>
<body>
    <!-- . use for class & # is for id -->
    <div id="mainBox" class="redBg blackBorder">this is mainbox</div>
    <!-- emmit takes div tag as default -->
    <span id="mainspan"></span>
    <!-- span.myclass.myclass1.myclass2.myclass3 + <tab> to print 4 similar elements using emmit -->
        <span class="myclass myclass1 myclass2 myclass3"></span>
        <span class="myclass myclass1 myclass2 myclass3"></span>
        <span class="myclass myclass1 myclass2 myclass3"></span>
        <span class="myclass myclass1 myclass2 myclass3"></span>
</body>
