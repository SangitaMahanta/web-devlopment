<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        p{
            font-family:'Dancing Script', cursive, 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 36px;/* 1/96th of an inch =px*/
            line-height: 8.3em;
        }
        span{
            font-weight: bold;
            font-size: 3em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS fonts</h3>
    <p>Let's know about <span>fonts</span>.Its so exciting!</p>
</body>
</html>
